<!DOCTYPE html>
<html>
  <head>
    <title>Codenames</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./seedrandom.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="./manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./sw.js').then(function(registration) {
          // Registration was successful
        }, function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
<style>
button {
  background-color: #222;
  border: 0;
  color: #fff;
  cursor: pointer;
  font-family: "Libre Franklin", "Helvetica Neue", helvetica, arial, sans-serif;
  font-size: 16px;
  font-weight: 800;
  line-height: 1.5;
  padding: 1em 2em;
  transition: 0.2s;
}
button:hover, button:focus {
  background-color: #767676;
}
</style>
  </head>
  <body>
    <a href="https://github.com/pcorpet/codenames-grid"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
    <div align="center">
      <button id="newGame">Nouvelle Partie&nbsp;!</button>
      <button id="duo">Mode duo</button>
    </div >
    <div align="center" id="grid"></div>
    <div align="center"><a id="switch-duo" style="display: none;">Lien vers l'autre joueur</a></div>
    <script src="./grid.js"></script>
  </body>
</html>
